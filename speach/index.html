<!DOCTYPE html>
<!-- Coding By Shodmonov Eldor-->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Text To Speech in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row p-2">
            <div class="col-md-6 my-2 d-flex justify-content-center">
                <div class="container-fluid">
                    <h1 class="text-center">Text To Speech</h1>
                    <form action="#">
                        <div class="row  p-1">
                            <div class="col-md-12 my-3">
                                <label>Enter Text</label>
                                <textarea></textarea>
                            </div>
                            <div class="col-md-12 my-3">
                                <label>Select Voice</label>
                                <div class="outer">
                                    <select></select>
                                </div>
                            </div>
                        </div>
                       
                        <div class="row p-1 my-2">
                            <div class="form-group my-1">
                                <label for="rate">Rate</label>
                                <div id="rate-value" class="badge bg-primary float-end">1</div>
                                <input type="range" id="rate" class="form-range" min="0.5" max="2" value="1" step="0.1">
                            </div>
                            <div class="form-group my-1">
                                <label for="pitch">Pitch</label>
                                <div id="pitch-value" class="badge bg-primary float-end">1</div>
                                <input type="range" id="pitch" class="form-range" min="0" max="2" value="1" step="0.1">
                            </div>
                        </div>
    
                        <button>Convert To Speech</button>
                    </form>
    
                </div>
            </div>
            <div class="col-md-6 my-2  text-center">
                <img src="images/W73eM8T-hn5cLRoa_rQWKshn3eUutXvm.png" class="w-50 img img-fluid my-2" alt="">
                <h1 class="m-0">Muhammad al-Xorazmiy nomidagi Toshkent Axborot Texnologiyalari Universiteti</h1>
                <p style="color: white;">#Created by Shodmonov Eldor</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>


</body>

</html>
